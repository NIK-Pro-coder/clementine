<!doctype html>
<html>
	<head>
		<script src="scripts/index.js"></script>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<h1 style="text-align: center">
			<strong>Benvenuto al Mandarino Bastardo!</strong>
		</h1>

		<form name="ordinazione" class="maincontainer">
			<div class="mainimage">
				<figure style="height: 100%" class="outline">
					<img src="images/whatClasses.jpeg" />
					<div style="grid-area: numbers">
						<div class="numbers">
							<button type="button" onclick="changeNum(-1)">
								-
							</button>
							<input
								id="clementine"
								type="number"
								min="1"
								max="100"
								value="10"
								oninput="printVal()"
								name="clementine"
							/>
							<button type="button" onclick="changeNum(1)">
								+
							</button>
						</div>
						<p style="text-align: center" id="numDisplay">
							Costo: € 1.5
						</p>
					</div>
				</figure>
			</div>

			<h3 class="success" id="successHead" hidden>
				Le tue clementine sono state ordinate!
			</h3>

			<div class="nome">
				<div
					class="outline"
					style="
						width: 80%;
						display: flex;
						flex-direction: column;
						align-items: center;
					"
				>
					<label for="nome">Nome:</label>
					<input
						id="nome"
						name="nome"
						placeholder="Esempio: Mario Rossi"
					/>
					<p class="error" id="nameError" hidden>
						Per favore compila questo campo
					</p>
				</div>
			</div>

			<div class="classe">
				<div
					class="outline"
					style="
						width: 80%;
						height: 50%;
						display: flex;
						flex-direction: column;
						justify-content: space-around;
					"
				>
					<div>
						<label for="consegna"
							>Consegna in classe (+ €0.10)</label
						>
						<input
							type="checkbox"
							id="consegna"
							value="show"
							onchange="updClass()"
						/>
					</div>

					<div id="classe" hidden>
						<p
							class="error"
							id="classError"
							style="font-size: 1em"
							hidden
						>
							Per favore compila questo campo
						</p>
						<p
							class="error"
							id="classErrorInvalid"
							style="font-size: 1em"
							hidden
						>
							Ti ho chiesto una classe, non un frutto
						</p>
						<div>
							<label for="classe">Classe:</label>
							<input
								id="classe"
								name="classe"
								placeholder="Esempio: 5B"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="ordina">
				<button
					type="button"
					id="submit"
					onclick="order()"
					class="outline"
					style="display: block"
				>
					Ordina!
				</button>
			</div>
		</form>
		<div class="ciao"></div>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<script src="scripts/index.js"></script>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<h1>Compra qui le clementine del pastafresh!</h1>

		<h3 class="success" id="successHead" hidden>
			Le tue clementine sono state ordinate!
		</h3>

		<form name="ordinazione">
			<p>Tieni conto che 17 clementine sono più o meno 1kg!</p>
			<label for="clementine">Numero di clementine: </label>
			<input
				id="clementine"
				type="number"
				min="1"
				max="100"
				value="10"
				oninput="printVal()"
				name="clementine"
			/>
			<p style="display: inline" id="numDisplay">Costo: € 1.5</p>

			<br />
			<p class="error" id="classError" hidden>
				Per favore compila questo campo
			</p>
			<p class="error" id="classErrorInvalid" hidden>
				Ti ho chiesto una classe, non un frutto
			</p>
			<label for="classe">Classe:</label>
			<input id="classe" name="classe" placeholder="Esempio: 5B" />

			<br />
			<p class="error" id="nameError" hidden>
				Per favore compila questo campo
			</p>
			<label for="nome">Nome:</label>
			<input id="nome" name="nome" placeholder="Esempio: Mario Rossi" />

			<br />
			<input
				type="button"
				id="submit"
				value="Ordina!"
				onclick="order()"
			/>
		</form>
	</body>
</html>
